<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select>
    @for (option of options; track option.id) {
      <mat-option
        [value]="option.id"
        (onSelectionChange)="select.emit(option.id)"
        >{{ option.name }}</mat-option
      >
    }
  </mat-select>
</mat-form-field>
